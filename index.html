<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./index.css">
    <title>Log In Page</title>
</head>

<body>
    <button class="btn">Login</button>

    <div class="wrapper">
        <div class="modal">
            <header>
                <img src="./img_avatar.png" alt="">
                <div class="cross-sign">&#x2717;</div>
            </header>
            <section>
                <form action="#" class="form">
                    <label class="username">
                        <b>Username</b><input type="text" name="username" placeholder="Enter Your Username">
                    </label>
                    <label class="password">
                        <b>Password</b><input type="password" name="password" placeholder="Enter Your Password">
                    </label>
                    <input type="submit" value="Login">
                    <label>
                        <input type="checkbox" name="remember me" checked>Remember me
                    </label>
                </form>
            </section>
            <footer>
                <button id="cancle-btn">Cancle</button>
                <p><a href="#">Forgot Password?</a></p>
            </footer>
        </div>
    </div>
    <script src="./index.js"></script>
</body>

</html>
